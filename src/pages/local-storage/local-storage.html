<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>localStorage</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>



    <ion-list>
        <ion-item>
            <ion-label floating>Book Name:</ion-label>
            <ion-input type="text" [(ngModel)]="Book"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Book Desc:</ion-label>
            <ion-input type="text" [(ngModel)]="Book"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Book Price:</ion-label>
            <ion-input type="number" [(ngModel)]="Book"></ion-input>
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button block round full color="primary" (click)="addBook(Book)">
            Add Data
        </button>
    </div>

    <hr>

    <button ion-button color="primary" (click)="onAdd()">
        Add Data to LocalStorage
    </button>
    <hr>
    <button ion-button color="secondary" (click)="onViewData()">
        View Data in LocalStorage
    </button>
    <div [hidden]="!BookStorage">
        {{BookStorage | json}}
    </div>
    <hr>
    <button ion-button color="danger" (click)="onDelete('Book')">
        Delete Data
    </button>


</ion-content>
