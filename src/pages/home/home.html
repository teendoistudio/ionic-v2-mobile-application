<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button color="primary" (click)="gotoBook()" ion-button>Go to Book</button>

    <div *ngFor="let p of Personal">
        ID : {{p.id}} | Name : {{p.name}}<br />
        Age : {{p.age}} | Email : {{p.email}}<br />
        Tel : {{p.tel}} | Price : {{p.price | number:'.2'}}<br />
        Date : {{p.date }}
    </div>

</ion-content>
